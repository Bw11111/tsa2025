<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Areas with Invisible Links</title>
    <style>
        /* Reset default margins */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Ensure the container spans the full width and height of the viewport */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 100%; /* Ensure image fits within the container */
        }

        /* Style the image to span the full width */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Position the invisible links over the image */
        .hotspot {
            position: absolute;
            background: rgba(0, 0, 0, 0); /* Fully transparent background */
            cursor: pointer; /* Indicate the clickable area */
        }

        /* Optional: Highlight clickable areas on hover for debugging */
        .hotspot:hover {
            background: rgba(255, 0, 0, 0.3); /* Semi-transparent red for visual feedback */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <!-- The background image -->
        <img src="https://github.com/Bw11111/tsa2025/blob/main/image_4.png?raw=true" alt="Background Image">

        <!-- Invisible clickable links -->
        <a href="https://bw11111.github.io/tsa2025/menu.html" class="hotspot" title="menu" style="top: 25px; left: 29vw; width: 50px; height: 20px;"></a>
        <a href="https://bw11111.github.io/tsa2025/about_us.html" class="hotspot" title="about us" style="top: 25px; left: 37vw; width: 100px; height: 20px;"></a>
    </div>

</body>
</html>
