<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Page</title>
    <style>
        /* Remove margin/padding and set full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Ensure the image spans the full width of the page */
        img {
            width: 100%;
            height: auto;
            display: block; /* Removes any extra space below the image */
        }

        /* Ensure the map is positioned over the image */
        map {
           
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Image map with clickable areas -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="https://github.com/Bw11111/tsa2025/blob/main/image_4.png?raw=true" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="menu" title="menu" href="https://bw11111.github.io/tsa2025/menu.html" coords="187,10,223,26" shape="rect">
        <area target="" alt="about us" title="about us" href="https://bw11111.github.io/tsa2025/about_us.html" coords="243,10,291,21" shape="rect">
    </map>

</body>
</html>
