<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Page</title>
    <style>
        /* Remove margin/padding and set full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Ensure the image spans the full width of the page */
        img {
            width: 100%;
            height: auto;
            display: block; /* Removes any extra space below the image */
        }
    </style>
</head>
<body>

    <!-- Image map with clickable areas -->
    <img src="https://github.com/Bw11111/tsa2025/blob/main/image_4.png?raw=true" usemap="#image-map" id="responsive-image">

    <map name="image-map">
        <area target="" alt="menu" title="menu" href="https://bw11111.github.io/tsa2025/menu.html" coords="187,10,223,26" shape="rect">
        <area target="" alt="about us" title="about us" href="https://bw11111.github.io/tsa2025/about_us.html" coords="243,10,291,21" shape="rect">
    </map>

    <script>
        // Function to resize the image map based on the image's actual dimensions
        function resizeImageMap() {
            const image = document.getElementById('responsive-image');
            const map = document.querySelector('map[name="image-map"]');
            const areas = map.getElementsByTagName('area');

            // Get the actual dimensions of the image
            const width = image.naturalWidth;
            const height = image.naturalHeight;
            const displayedWidth = image.offsetWidth;
            const scale = displayedWidth / width;

            // Scale the coordinates for each <area>
            for (const area of areas) {
                const originalCoords = area.getAttribute('data-original-coords').split(',').map(Number);
                const scaledCoords = originalCoords.map(coord => Math.round(coord * scale));
                area.setAttribute('coords', scaledCoords.join(','));
            }
        }

        // Set up the image map's original coordinates and resize on load and window resize
        document.addEventListener('DOMContentLoaded', () => {
            const areas = document.querySelectorAll('map[name="image-map"] area');
            areas.forEach(area => {
                if (!area.hasAttribute('data-original-coords')) {
                    area.setAttribute('data-original-coords', area.getAttribute('coords'));
                }
            });

            resizeImageMap();
            window.addEventListener('resize', resizeImageMap);
        });
    </script>

</body>
</html>
