<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <style>
        /* Ensure the page fills the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Set the background image on the html element */
        html {
            background-image: url('https://github.com/Bw11111/tsa2025/blob/main/image_2.png?raw=true');
            background-size: contain; /* Ensures the entire image fits within the screen */
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }

        /* Content inside the page */
        .content {
            color: white;
            font-size: 2em;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            html {
                background-size: contain; /* Ensure image is fully visible */
                background-attachment: fixed;
            }
        }
    </style>
</head>

</html>
